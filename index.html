<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="./assets/icon/person-lines-fill.svg" alt="logo de agenda">
            <h1>Agenda Pessoal</h1>
        </header>
        <form id="form-agenda">
            <input type="text" id="nome" required placeholder="Nome">
            <input type="number" id="telefone" required placeholder="DDD + Número">
            <button type="submit">Salvar Número</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>

        </table>
    </div>
    <script src="./main.js"></script>
</body>

</html>
